<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1></h1>
<fieldset>
    <legend>Your Face</legend>
    <!--Image-->
    <label for="avatar">Your image:</label>
    <input type="file" id="avatar" name="avatar" required><br>

    <!--Image preview-->
    <label for="preview">Image preview:</label>
    <img id="preview"><br>
</fieldset>
<br>
<fieldset>
    <legend>Your General Details</legend>
    <label for="Name">Name:</label>
<input  id="Name" name="Name" required>
    <!--<input type="text">-->
<br>

    <label for="male">Gender:</label>
<!--<input  id="Gender" name="Gender" required>-->
    <input type="radio" id="male" name="gender">
    <input type="radio" id="female" name="gender">
<br>


    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
<br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required>
<br>

    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color">
<br>
<label for="country" id="country">Which Country:</label>
<!--<input type="country" id="country" name="country">-->
        <select>
            <option value="us">United States</option>
            <option value="ax">Finland</option>
            <option value="ch">Switzerland</option>
            <option value="ca">Canada</option>
            <option value="de">Germany</option>
            <option value="ru">Russian Federation</option>
        </select><br>
</fieldset>
<br>
<fieldset>
    <legend>Your Indicators</legend>
    <label for="range" id="range">Height:short</label>
        <input type="range" min="0" max="100">
    <label for="range">Tall</label>
        <br>
    <label for="range">Salary:Poor</label>
        <input type="range" min="0" max="100">
    <label for="range">Rich</label>
</fieldset>
<br>
<fieldset>
        <br>
    <label for="email" id="email">Email:</label>
        <input type="email">
        <br>
    <label for="tel" id="tel">Mobile:</label>
        <input type="tel">
        <br>
    <label for="rows" id="rows">Address:</label>
        <textarea rows="4" cols="50"></textarea>
        <br>
    <lable for="context">Method to contact you</lable>
        <input type="checkbox" name="context" value="Email"> Email<br>
        <input type="checkbox" name="context" value="Whatsapp" checked> Whatsapp<br>
        <input type="checkbox" name="context" value="In-app chat" checked> In-app chat<br>

</fieldset>
<input type="submit">
</body>
</html>
